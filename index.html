<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Message - Open Source Encryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #49454F;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #113930;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .logo {
            margin-bottom: 30px;
            font-size: 3em;
            color: #113930;
        }
        .language-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .language-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            padding: 20px 40px;
            background-color: #FFFFFF;
            border: 2px solid #113930;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        .language-button:hover {
            background-color: #113930;
        }
        .language-name {
            font-size: 1.2em;
            font-weight: 500;
            color: #113930;
            margin-bottom: 5px;
        }
        .language-native {
            font-size: 0.9em;
            color: #49454F;
        }
        .language-button:hover .language-name,
        .language-button:hover .language-native {
            color: #FFFFFF;
        }
        @media (max-width: 600px) {
            .language-button {
                min-width: 150px;
                padding: 15px 30px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">✉️</div>
        <h1>Last Message</h1>
        
        <div class="language-buttons">
            <a href="en/index.html" class="language-button">
                <span class="language-name">English</span>
                <span class="language-native">English</span>
            </a>
            <a href="pl/index.html" class="language-button">
                <span class="language-name">Polish</span>
                <span class="language-native">Polski</span>
            </a>
        </div>
    </div>
</body>
</html>
